    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
    
            // Obtener usuarios registrados desde localStorage
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(u => u.email === email && u.password === password);
    
            if (user) {
                // Guardar el estado de la sesión en localStorage
                localStorage.setItem('loggedInUser', JSON.stringify(user));
    
                // Redirigir a la página solicitada o al inicio
                const redirectUrl = localStorage.getItem('redirectUrl') || 'index.html';
                localStorage.removeItem('redirectUrl'); // Limpiar la URL de redirección
                window.location.href = redirectUrl;
            } else {
                alert('Correo electrónico o contraseña incorrectos');
            }
        });
    </script>
