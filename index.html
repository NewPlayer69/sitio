<html>

	<body class="homepage is-preload">
		<div id="page-wrapper">

			<!-- Header -->
				<section id="header">

					<!-- Logo -->
						<h1><a href="index.html">Medicina Legal </a></h1>

					<!-- Nav -->
						<nav id="nav">
							<ul>
								<li class="nav-item current"><a class="nav-link" href="index.html">Inicio</a></li>
								<li class="nav-item"><a class="nav-link" href="registro.html">Formulario Registro</a></li>
								<li class="nav-item"><a class="nav-link" href="entrega.html">Formulario Entrega</a></li>
								<li class="nav-item"><a class="nav-link" href="necropsia.html">Formulario Necropsia</a></li>
								<li class="nav-item" id="loginNavItem"><a class="nav-link" href="login.html">Iniciar Sesión</a></li>
								<li class="nav-item" id="registerNavItem"><a class="nav-link" href="logearse.html">Registrate</a></li>
								<li class="nav-item" id="logoutNavItem" style="display: none;"><a class="nav-link" href="#" id="logoutLink">Cerrar Sesión</a></li>
							</ul>
						</nav>    

					<!-- Banner -->
						<section id="banner">
							<header>
								<h2>Control de Registros</h2> 
								<p>---------------------</p>
							</header>
						</section>
		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.dropotron.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
			<script>
				// Verificar si el usuario ha iniciado sesión
				const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
		
				if (loggedInUser) {
					// Ocultar "Iniciar Sesión" y "Registrarse", mostrar "Cerrar Sesión"
					document.getElementById('loginNavItem').style.display = 'none';
					document.getElementById('registerNavItem').style.display = 'none';
					document.getElementById('logoutNavItem').style.display = 'block';
				}
		
				// Manejar el cierre de sesión
				document.getElementById('logoutLink').addEventListener('click', function(event) {
					event.preventDefault();
					localStorage.removeItem('loggedInUser'); // Eliminar el usuario de la sesión
					window.location.href = 'index.html'; // Redirigir al inicio
				});
			</script>
	</body>
</html>
