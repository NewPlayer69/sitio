<!DOCTYPE HTML>
<html>
<head>
    <title>Registrarse</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="homepage is-preload">
    <div id="page-wrapper">
        <!-- Header -->
        <section id="header">
            <!-- Logo -->
            <h1><a href="index.html">Medicina Legal</a></h1>
            <!-- Nav -->
            <nav id="nav">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="registro.html">Formulario Registro</a></li>
                    <li><a href="entrega.html">Formulario Entrega</a></li>
                    <li><a href="necropsia.html">Formulario Necropsia</a></li>
                    <li><a href="login.html">Iniciar Sesión</a></li>
                    <li class="current"><a href="logearse.html">Registrate</a></li>
                </ul>
            </nav>
        </section>

        <!-- Main -->
        <section id="main">
            <div class="container">
                <h2>Registrarse</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="registerUsername" placeholder="Nombre de usuario" required>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="registerEmail" placeholder="Correo electrónico" required>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="registerPassword" placeholder="Contraseña" required>
                    </div>
                    <button type="submit">Registrarse</button>
                </form>
            </div>
        </section>
    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            if (username && email && password) {
                const user = {
                    username: username,
                    email: email,
                    password: password
                };

                // Obtener usuarios existentes o inicializar un array vacío
                const users = JSON.parse(localStorage.getItem('users')) || [];
                users.push(user); // Añadir nuevo usuario
                localStorage.setItem('users', JSON.stringify(users)); // Guardar en localStorage

                alert('Registro exitoso');
                window.location.href = 'login.html'; // Redirigir al inicio de sesión
            } else {
                alert('Por favor, complete todos los campos');
            }
        });
    </script>
</body>
</html>
